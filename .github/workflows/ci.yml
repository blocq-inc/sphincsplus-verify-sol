name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: compile
        run: npm run compile
      - name: run test
        run: npm test
